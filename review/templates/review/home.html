<!DOCTYPE html>
<html>
<head>
	<title>
		themovies
	</title>
</head>
<style type="text/css">
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  position:relative;
  left: 200px;
}
#customers td
{
  width:250px;
}
#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
<body>
  <p> Hey read my reviews,i am biased but i do give good reviews</p>
  {% for p in a  %}
<table style="width:800px" id="customers">
<tr>
    <td>
  	{{ p.moviename }}
  </td>
  </tr>
  <tr>
   
    <td><img src="{{ p.picture.url }}" height="250px" width="200px"></td>
      <td>
    {{p.review}}
  </td>
  </tr>

</table>
<br>
<br>
{% endfor %}
</body>
</html>
